<!DOCTYPE HTML>
<html  lang="es">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="css/bootstrap.min.css" rel="stylesheet">

	<title>PREREGISTRO</title>

</head>
<body>
	<header></header>
	<nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-2">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">Logo</a>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-2">
        <ul class="nav navbar-nav">
          <li class="active"><a href="index.jsp">Inicio</a></li>
          <li ><a href="#">Contacto</a></li>
          <li><a href="#">Mas de nosotros</a></li>
        </ul>
      </div>
    </div>
  </nav>
	<section>
		<div class="container">
			<div class="jumbotron">
		<form class="form-horizontal" action="ControladorPreRegistro" method="get">
			<fieldset>
				<legend>Pre-registro</legend>
				<div class="form-group">
					<label for="correo" class="col-lg-2 control-label">Correo:</label>
					<div class="col-lg-10">
						<input name="correo" type="email" class="form-control" id="correo" placeholder="Correo" required>
					</div>
				</div>
				<div class="form-group">
					<label for="contrasena" class="col-lg-2 control-label">Contraseña:</label>
					<div class="col-lg-10">
						<input name="contrasena"type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
					</div>
					<label for="confirmaContrasena" class="col-lg-2 control-label">Confirmar contraseña:</label>
					<div class="col-lg-10">
						<input name="confirmaContrasena" type="password" class="form-control" id="confirmaContrasena" placeholder="Confirmar contraseña" required>
					</div>
				</div>
				<div class="form-group">
					<label for="nombreP" class="col-lg-2 control-label">Nombre:</label>
					<div class="col-lg-10">
						<input name="nombre" type="text" class="form-control" id="nombreP" placeholder="Nombre" required>
					</div>
					<label for="apellidosP" class="col-lg-2 control-label">Apellidos:</label>
					<div class="col-lg-10">
						<input name="apellidos" type="text" class="form-control" id="apellidosP" placeholder="Apellidos" required>
					</div>
					
					<label for="sexo" class="col-lg-2 control-label">Sexo:</label>
					<div class="col-lg-10">
						<input name="sexo" type="text" class="form-control" id="sexo" placeholder="Sexo (Masculino o Femenino)" required>
					</div>
					
					<label for="calle" class="col-lg-2 control-label">Calle:</label>
					<div class="col-lg-10">
						
						<input name="calle" type="text" class="form-control" id="calle" placeholder="Calle" required>
					</div>
					<label for="numeroC" class="col-lg-2 control-label">Número:</label>
					<div class="col-lg-10">
						
						<input name="numeroExt"type="text" class="form-control" id="numeroC" placeholder="#" required>
					</div>
					<label for="ciudad" class="col-lg-2 control-label">Ciudad:</label>
					<div class="col-lg-10">
						
						<input name="ciudad" type="text" class="form-control" id="ciudad" placeholder="Ciudad" required>
					</div>
					<label for="telefono" class="col-lg-2 control-label">Teléfono:</label>
					<div class="col-lg-10">
						
						<input name="telefono" class="form-control" id="telefono" placeholder="telefono" required>
					</div>
				</div>

				<div class="form-group">
					<div class="col-lg-10 col-lg-offset-2">
						<button type="reset" class="btn btn-warning">Limpiar</button>
						<button type="submit" class="btn btn-primary">Aceptar y Guardar</button>
					</div>
				</div>
			</fieldset>
		</form>
		</div></div>
	</section>
	<footer></footer>

	================================================== -->

</body>
</html>
